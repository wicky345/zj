<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>horizontal order</title>
<style>
    .test{width:180px;border:1px solid #000;height:200px;border-radius:18px;}
    .test .top{
        background-color:aliceblue;
        border-radius:18px 18px 0px 0px;
        text-align:center;
    }
    .test .content{
        background-color:aqua;
        width:180px;
    }
    .test .content ul li{
        list-style: none;
        float:left;
        width:180px;
    }

</style>


</head>
<body>
  <div class="test">
      <div class="top">头部</div>
      <div class="content">
       <ul>
       <li>内容1</li>
       <li>内容2</li>
       <li>内容3</li>
       </ul>
      </div>
  </div>
</body>
</html>
